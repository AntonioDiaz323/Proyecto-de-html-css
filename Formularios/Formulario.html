<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Formulario</title>
</head>
<body>
    <Form>
        <label for="Nombre">Nombre Completo</label>
        <input type="text" class="text" id="Nombre" name="name">

        <label for="nombre usuario">Nombre de usuario</label>
        <input type="text" class="text" id="nombre usuario" name="usuario">

        <label for="nacimiento">Fecha de Nacimiento</label>
        <input type="date" class="date" id="nacimiento" name="fecha de nacimiento">

        <label for="">Sexo:
            <input type="checkbox" name="genero" value="masculino"> Masculino
            <input type="checkbox" name="genero" value="femenino"> Femenino
        </label>

        <label for="Correo">Correo electronico</label>
        <input type="email" class="login" name="email" id="Correo">

        <label for="Contraseña">Contraseña</label>
        <input type="password" class="login" name="contraseña" id="Contraseña">

        <label for="Repetir Contraseña">Repetir contraseña</label>
        <input type="password" class="login" name="password" id="Repetir contraseña">

        <input type="submit" class="submit" value="Registrarse">

    </Form>
</body>
</html>
